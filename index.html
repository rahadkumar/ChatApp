<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar & Contaxt Menu</title>
    <!-- google symbol -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css -->
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <!-- js -->
    <script type="module" src="./database.js" defer></script>
    <script type="module" src="./fireStore.js" defer async></script>
</head>
<body>
    <div class="messageContainer">
        <div class="allChat">
            <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="sendMessage">
            <input type="text" class="sendMessageInput" placeholder="Send A Message........">
            <span class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
